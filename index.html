<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>My Dashboard!</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="icons/view-grid-outline.svg" alt="Dashboard icon"> Dashboard
            </div>
            <div><img src="icons/home-outline.svg" alt="Home-Icon"><a href="">Home</a></div>
            <div><img src="icons/account-cowboy-hat-outline.svg" alt="Profile-Icon"><a href="">Profile</a></div>
            <div><img src="icons/message-star-outline.svg" alt="Message-Icon"><a href="">Messages</a></div>
            <div><img src="icons/history.svg" alt="History-Icon"><a href="">History</a></div>
            <div><img src="icons/calendar-check-outline.svg" alt="Task-Icon"><a href="">Tasks</a></div>
            <div><img src="icons/account-multiple-outline.svg" alt="Communities-Icon"><a href="">Communities</a></div>
        </div>
        <div class="header">
            <div class="search-area">
                <form action="https://action.url" method="get">
                    <label>
                        <img src="search-icon.png">
                        <input type="text" name="search-bar" placeholder="Search...">
                    </label>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="main-card"></div>
            <div class="main-card"></div>
            <div class="main-card"></div>
            <div class="main-card"></div>
            <div class="main-card"></div>
            <div class="main-card"></div>
        </div>
        <div class="sidebar-follow"></div>
    </div>
</body>
</html>
